<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Coming Soon-evcharge</title>

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="images/ev-logo-02.png">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!--CSS Plugins-->
  <link rel="stylesheet" href="css/plugin.css">
  <!-- Default CSS-->
  <link rel="stylesheet" href="css/default.css">
  <!--Custom CSS-->
  <link rel="stylesheet" href="css/styles.css">

  <!--FontAwesome CSS-->
  <link rel="stylesheet" href="icons/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body class="bg-black">
 
  <section class="text-center coming-soon position-relative vh-100 d-flex align-items-center bg-darkgreen">
    <div class="overlay"></div>
    <div class="container">
      <div class="coming-soon-inner w-lg-80 m-auto position-relative">
        <div class="logo mb-5">
          <img src="images/ev-logo-04.png" alt="Eventen logo" class="w-40">
        </div>
        <div class="coming-soon-title">
          <h2 class="text-white mb-3">Something Awesome is coming</h2>
          <h4 class="text-white mb-2">Keep wating to get more awesome things</h4>
        </div>
        <div class="py-4">
          <div class="divider-pattern pt-3">
          </div>
        </div> 
        <div class="countdown my-4">
          <div id="countdown" class="countdown-inner w-100 p-2 rounded-5 justify-content-center box text-white">
            <div class="row gy-5">
              <div class="col-xl-3 col-md-6 col-6">
                <div class="time py-3 d-flex align-items-end justify-content-center">
                  <span id="days" class=" fw-bold text-white me-1"></span>
                  <p class="text-uppercase fw-bold h4 m-0">Days</p>
                </div>
              </div>  
              <div class="col-xl-3 col-md-6 col-6">
                <div class="time  m-auto py-3 d-flex align-items-end justify-content-center">
                  <span id="hours" class="fw-bold text-white me-1"></span>
                  <p class="text-uppercase fw-bold h4 m-0">Hours</p>
                </div>
              </div>  
              <div class="col-xl-3 col-md-6 col-6">
                <div class="time  m-auto py-3 d-flex align-items-end justify-content-center">
                  <span id="minutes" class="fw-bold text-white me-1"></span>
                  <p class="text-uppercase fw-bold h4 m-0">Minutes</p>
                </div>
              </div>  
              <div class="col-xl-3 col-md-6 col-6"> 
                <div class="time  m-auto py-3 d-flex align-items-end justify-content-center">
                  <span id="seconds" class="fw-bold  text-white me-1"></span>
                  <p class="text-uppercase fw-bold h4 m-0">Seconds</p>
                </div>
              </div>  
            </div> 
          </div>   
        </div> 
        <div class="social-links team-socials">
          <ul class="list-unstyled d-flex justify-content-center align-items-center">
            <li class="me-1"><a href="" class="text-center bg-lightgreen d-block rounded-circle green"><i class="fa fa-facebook-square " aria-hidden="true"></i></a></li>
            <li class="me-1"><a href="" class="text-center bg-lightgreen d-block rounded-circle green"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
            <li><a href="" class="text-center bg-lightgreen d-block rounded-circle green"><i class="fa fa-youtube-play" aria-hidden="true"></i></a></li>
          </ul>
        </div>
        <div class="copyright pt-4">
          <p class="text-white">Copyright &#169;2025 Appar Guru. All Rights Reserved Copyright</p>
        </div>
      </div>  
    </div>  
  </section>

  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/plugin.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
